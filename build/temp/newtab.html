<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
	<style>
		body {
			margin: 0 0;
			background-color: rgba(255,255,255,0);
		}

		#headbar {
			width: 100%;
			position: relative;
			z-index: 1;
		}

		#class-selection {
			width: 400px;
			border-radius: 5px;
		}

		.right-most {
			float: right;
		}

		.align-left {
			float: left;
			text-align: left;
		}

		#search-error {
			font-size: 15px;
			background-color: #C82D2D;
			color: #fefefe;
			transition: all 0.5s cubic-bezier(0.0, 0.0, 0.2, 1);
			margin-top: -40px;
			visibility: hidden;
			border-bottom-right-radius: 5px;
			border-bottom-left-radius: 3px;
			margin-left: 15px;
			margin-right: 15px;
			display: flex;
			position: relative;
			z-index: 0;
		}

		#search-error > div {
			padding: 3px;
			margin: 0 auto;
			line-height: 200%;
		}

		#search-error > button {
			border-top-right-radius: 0;
		}
	</style>
</head>

<body style="text-align: center; visibility: hidden;">
	<span id="scriptfail">popup.js failed to load!</span>
	<div id="headbar">
			<!--<div class="content ui search mini" style="height:30px;">
					<input class="prompt" id="class-selection" type="text" placeholder="Enter a Kent class&hellip;">
				<div class="results"></div>
			</div>
			<div style="width: 10px"></div>
			<img id="submit-class-selection" style="height:30px;" src="icon.png"></img>!-->

			<div class="ui search action input">
				<input style="max-width: 672px; position: relative; width: 618px;" class="prompt" id="class-selection" type="text" placeholder="Enter a Redwood class&hellip;">
				<button id="submit-class-selection" class="ui icon button" style="padding: 0em; border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
					<img id="submit-class-selection" style="height:40px;" src="icon.png"></img>
				</button>
			</div>
	</div>

	<div id="search-error">
		<div>
			That class does not exist. Try again!
		</div>
		<button class="blue right attached ui icon button ks-help">
			<i class="inverted help icon"></i>
		</button>
	</div>

	<script src="lib/jquery.min.js"></script>
	<script src="semantic/semantic.min.js"></script>
	<script defer src="popup.js"></script>
</body>

</html>
